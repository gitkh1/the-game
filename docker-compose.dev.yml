version: "3.9"

services:

  postgres:
    image: postgres:14
    env_file:
      - ./.env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
    networks:
      - popstart-network

  mongo:
    image: mongo:latest
    env_file:
      - ./.env
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    volumes:
      - ./tmp/mongodata:/data/db
    depends_on:
      - postgres
    networks:
      - popstart-network

volumes:
  mongo:
  postgres:


networks:
  popstart-network:
    driver: bridge
