version: "3.9"

services:

  client:
    container_name: prakticum-client
    image: prakticum-client
    env_file:
      - ./.env
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        CLIENT_PORT: ${CLIENT_PORT}
    restart: always
    ports:
      - "${CLIENT_PORT}:80"
    environment:
      - CLIENT_PORT=${CLIENT_PORT}
      - SERVER_PORT=${SERVER_PORT}
    depends_on:
      - mongo
    networks:
      - popstart-network

  server:
    container_name: prakticum-server
    image: prackicum-server
    env_file:
      - ./.env
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        SERVER_PORT: ${SERVER_PORT}
    restart: always
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      SERVER_PORT: ${SERVER_PORT}
      HOST: ${HOST}
      MONGO_PORT: ${MONGO_PORT}
      NODE_ENV: production
    depends_on:
      - postgres
      - mongo
      - client
      
    networks:
      - popstart-network

  postgres:
    image: postgres:14
    env_file:
      - ./.env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./tmp/pgdata:/var/lib/postgresql/data
    networks:
      - popstart-network

  mongo:
    image: mongo:latest
    build:
      context: .
      dockerfile: Dockerfile.mongo
    env_file:
      - ./.env
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    volumes:
      - ./tmp/mongodata:/data/db
    depends_on:
      - postgres
    networks:
      - popstart-network

volumes:
  mongo:
  postgres:


networks:
  popstart-network:
    driver: bridge
